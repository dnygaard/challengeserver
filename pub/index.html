<html  ng-app="capp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script type="text/javascript" src="/app.js"></script>
	<style>thead {color:green;}
           tbody {color:blue;}
           table,th,td
           {border:1px solid black; margin: auto;}
    </style>
  </head>
  
  <body>
    <div class="page-header">
      <h1>CSS Challenge Resultlist
        <small>2015</small>
      </h1>
    </div>
    <p>Results for the CSS Challenge contenders.</p>	
    <span class="form-control"></span>
   <div ng-controller="ChallengeController">	
	 <table class="table table-bordered" cellpadding="10">
     <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Minutes</th>
		<th> &nbsp;</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="result in resultlist">
          <td>{{ result.name }} </td>
		  <td>{{ result.email }} </td>
		  <td>{{ result.minutes }}</td>
		  <td> <button ng-click="delete(result._id)" class="btn btn-danger">DELETE</button> </td>
      </tr>
	  
	   <tr >
          <td><input type="text" name="name" ng-model="user.name" > </td>
		  <td> <input type="email" name="email" ng-model="user.email" ></td>
		  <td> <input type="number" step="0.01" name="minutes" ng-model="user.minutes" ></td>
		  <td> <button ng-click="add(user)"class="btn btn-success">ADD</button></td>
      </tr>
    </tbody>
  </table>
	
    </div>
	  </span>
  </body>
</html>
